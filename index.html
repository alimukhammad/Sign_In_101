<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Button Loading Animation</title> 
	<link rel="stylesheet" href="styles.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head> 

<body> 
	<div class="form-container" class="loader" id="loader"> 
		<h1>GeeksforGeeks</h1> 
		<form id="my-form"> 
			<label for="username">Username:</label> 
			<input type="email" id="username" name="username" required> 

			<br><br> 

			<label for="password">Password:</label> 
			<input type="password" id="password" name="password" required> 

			<br><br> 

			<div class="btn-container"> 
				<button type="submit" id="loadButton" class="btn" onclick="spinner()">Submit</button> 
			</div> 
		</form> 
	</div> 
	<script src="script.js"></script> 
</body> 
</html>
